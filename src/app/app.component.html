<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Nota
      </mat-panel-title>
      <mat-panel-description>
        Crear o editar una nueva nota
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Título de la nota" [(ngModel)]="nota.titulo">
    </mat-form-field>

    <mat-form-field>     
      <mat-select placeholder="categoría" [(ngModel)]="nota.categoria">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria">
          {{categoria}}
        </mat-option>
      </mat-select>
    </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Cuerpo de la nota" [(ngModel)]="nota.cuerpo"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="guardarNota()">Guardar</button>

  </mat-expansion-panel>

  <mat-list>
    <mat-list-item>
      <h3 matLine> cabecera 1 </h3>
      <p matLine> cuerpo 1 </p>
      <p matLine class="demo-2"> cuerpo 2 </p>
    </mat-list-item>
  </mat-list>
